<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
Editing a user

<a href="/">Go to user list</a>
<br/><br/>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <th style="padding: 20px;">ID</th>
    <td th:text="${user.id}"></td>
    <br/><br/>

    <label for="name">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/><br/>

    <label for="last_name">Last Name</label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <div style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/><br/>

    <label for="email">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/><br/>

    <input type="submit" value="Update!"/>
</form>

<br/><br/>
<hr/>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
