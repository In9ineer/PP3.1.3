<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
</head>
<body>

<a href="/">Go to user list</a>

<form th:method="POST" th:action="@{/createUser}" th:object="${user}">
  <label for="name">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input th:field="*{username}" type="text" id="name"/>
  <div style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
  <br/><br/>

  <label for="lastName">Last Name</label>
  <input th:field="*{lastName}" type="text" id="lastName"/>
  <div style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
  <br/><br/>

  <label for="email">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input th:field="*{email}" type="text" id="email"/>
  <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/><br/>

  <input type="submit" value="Add User"/>
</form>

</body>
</html>
