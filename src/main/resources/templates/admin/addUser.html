<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
</head>
<body>
Sdes dobavleybt user

<a href="/admin">Go to user list</a>
<br/><br/>

<form th:method="POST" th:action="@{/admin/createUser}" th:object="${user}">
  <label for="username">Username &nbsp</label>
  <input th:field="*{username}" type="text" id="username"/>
  <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <br/><br/>

  <label for="password">Password &nbsp&nbsp</label>
  <input th:field="*{password}" type="text" id="password"/>
  <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br/><br/>

  <label for="email">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input th:field="*{email}" type="text" id="email"/>
  <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/><br/>

  <input type="submit" value="Add User"/>
</form>
<br/><br/>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>

</body>
</html>
