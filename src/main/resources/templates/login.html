<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome Login Page!</h1>

<form name="f" method="POST" action="/process_login">
    <label for="username">User Name &nbsp&nbsp</label>
    <input type="text" name = "username" id="username"/>
    <br/><br/>

    <label for="password">Password &nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="password" name = "password" id="password"/>
    <br/><br/>

    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">Incorrect login or password</div>
</form>

</body>
</html>
